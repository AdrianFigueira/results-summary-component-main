<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/responsive.css">

  <title>Frontend Mentor | Desafio</title>
</head>

<body>
  <main class="main">
    <div class="background">
      <div class="result">
        <h3>Your Result</h2>

          <div class="radius">
            <span>76</span>
            <p>of 100</p>
          </div>

          <h2>Great</h2>
          <p>You scored higher then 65% of the people who have teken these tests.</p>
      </div>

      <div class="summary">
        <h1>Summary</h1>
        <div class="list">
          <ul>
            <li class="reaction">
              <div class="organizacao">
                <img src="./images/icon-reaction.svg" alt="icon-reaction">
                <h2>Reaction</h2>
              </div class="organizacao">
              <p><span>80</span> / 100</p>
            </li>

            <li class="memory">
              <div class="organizacao">
                <img src="./images/icon-memory.svg" alt="icon-memory">
                <h2>Memory</h2>
              </div class="organizacao">
              <p><span>92</span> / 100</p>
            </li>

            <li class="verbal">
              <div class="organizacao">
                <img src="./images/icon-verbal.svg" alt="icon-verbal">
                <h2>Verbal</h2>
              </div class="organizacao">
              <p><span>61</span> / 100</p>
            </li>

            <li class="visual">
              <div class="organizacao">
                <img src="./images/icon-visual.svg" alt="icon-visual">
                <h2>Visual</h2>
              </div class="organizacao">
              <p><span>72</span> / 100</p>
            </li>
          </ul>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
